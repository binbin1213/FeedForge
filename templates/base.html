<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FeedForge (飞阅){% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- Favicon和图标设置 -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/static/favicon/favicon-96x96.png">
    <link rel="icon" href="/static/favicon/favicon.svg" type="image/svg+xml">
    <link rel="icon" href="/static/favicon/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="/static/favicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#F26522">
    <meta name="theme-color" content="#F26522">
    
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            padding-top: 60px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .main-content {
            flex: 1;
            padding: 20px 0;
        }
        .navbar-brand {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .navbar-brand img {
            width: 28px;
            height: 28px;
        }
        .nav-item {
            margin: 0 5px;
        }
        .nav-link {
            border-radius: 4px;
            transition: all 0.2s;
        }
        .nav-link:hover {
            background-color: rgba(0,0,0,0.05);
        }
        .nav-link.active {
            background-color: rgba(13,110,253,0.1);
            color: #0d6efd;
            font-weight: 500;
        }
        .nav-link i {
            margin-right: 5px;
        }
        footer {
            padding: 20px 0;
            background-color: #f8f9fa;
            border-top: 1px solid #e9ecef;
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
    
    {% block styles %}{% endblock %}
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/static/img/logo.svg" alt="FeedForge Logo">
                FeedForge
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == '/' %}active{% endif %}" href="/">
                            <i class="bi bi-house-door"></i> 首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if '/selector_helper' in active_page %}active{% endif %}" href="/selector_helper">
                            <i class="bi bi-plus-circle"></i> 创建RSS
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if '/subscription-list' in active_page or '/read/' in active_page %}active{% endif %}" href="/subscription-list">
                            <i class="bi bi-book"></i> 阅读订阅
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/binbin1213/FeedForge" target="_blank">
                            <i class="bi bi-github"></i> GitHub
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <div class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <p>FeedForge (飞阅) &copy; 2023 | 一个简单易用的RSS订阅生成工具</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
