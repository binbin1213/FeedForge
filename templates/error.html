{% extends "base.html" %}

{% block title %}错误 - FeedForge (飞阅){% endblock %}

{% block styles %}
<style>
    .error-container {
        max-width: 600px;
        margin: 50px auto;
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: var(--shadow-sm);
        text-align: center;
    }
    
    .error-icon {
        margin-bottom: 25px;
        display: flex;
        justify-content: center;
    }
    
    .error-icon img {
        width: 80px;
        height: 80px;
        opacity: 0.7;
    }
    
    .error-title {
        font-size: 1.8rem;
        margin-bottom: 15px;
        color: var(--primary-color);
        font-weight: 600;
    }
    
    .error-message {
        color: var(--text-muted);
        margin-bottom: 25px;
        font-size: 1.1rem;
        line-height: 1.5;
    }
    
    .home-btn {
        padding: 10px 20px;
        font-weight: 500;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(242, 101, 34, 0.2);
        transition: all 0.3s;
        display: inline-flex;
        align-items: center;
    }
    
    .home-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(242, 101, 34, 0.3);
    }
    
    .home-btn i {
        margin-right: 8px;
    }
</style>
{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-icon">
        <img src="/static/img/logo.svg" alt="FeedForge Logo" class="error-logo">
    </div>
    <h1 class="error-title">出错了</h1>
    <p class="error-message">{{ message }}</p>
    <a href="/" class="btn btn-primary home-btn">
        <i class="bi bi-house-door"></i> 返回首页
    </a>
</div>
{% endblock %}
