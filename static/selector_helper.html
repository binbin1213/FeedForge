<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedForge (飞阅) - 选择器助手</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    
    <!-- Favicon和图标设置 -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/static/favicon/favicon-96x96.png">
    <link rel="icon" href="/static/favicon/favicon.svg" type="image/svg+xml">
    <link rel="icon" href="/static/favicon/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="/static/favicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#F26522">
    <meta name="theme-color" content="#F26522">
    
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        #app {
            display: flex;
            height: 100vh;
        }
        #sidebar {
            width: 300px;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        #preview {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        #iframe-container {
            flex: 1;
            position: relative;
            border: none;
        }
        #preview-frame {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #fff;
        }
        .selector-list {
            margin-top: 15px;
            flex: 1;
            overflow-y: auto;
        }
        .selector-item {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            border: 1px solid #dee2e6;
        }
        .selector-item:hover {
            border-color: #007bff;
        }
        .selector-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            z-index: 1000;
            display: none;
        }
        .highlight {
            background-color: rgba(255, 255, 0, 0.3);
            outline: 2px solid red;
        }
        .active-highlight {
            background-color: rgba(255, 165, 0, 0.5) !important;
            outline: 3px solid #ff4500 !important;
            box-shadow: 0 0 10px rgba(255, 69, 0, 0.7) !important;
            transition: all 0.2s ease !important;
            z-index: 9999 !important;
            position: relative !important;
            cursor: pointer !important;
        }
        .steps {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .step {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
        .step.active {
            background-color: #d1e7dd;
            border-left: 4px solid #198754;
        }
        .results {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #dee2e6;
        }
        .selector-preview {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 10px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 4px;
            font-family: monospace;
        }
        #top-bar {
            padding: 10px;
            background-color: #f1f1f1;
            border-bottom: 1px solid #dee2e6;
        }
        .debug-info {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 9999;
            display: none;
        }
        .iframe-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            background-color: #f8f9fa;
            color: #6c757d;
            font-size: 1.2rem;
        }
        .iframe-loading:after {
            content: "加载中...";
        }
        #loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 1000;
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            text-align: center;
        }
        .logo-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .logo-container img {
            width: 32px;
            height: 32px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="sidebar">
            <div class="logo-container">
                <img src="/static/img/logo.svg" alt="FeedForge Logo">
                <h4>FeedForge (飞阅)</h4>
            </div>
            <p class="text-muted">帮助您快速找到合适的CSS选择器来生成RSS</p>
            
            <div class="mb-3">
                <label for="url-input" class="form-label">网站URL:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="url-input" placeholder="https://example.com">
                    <button class="btn btn-primary" id="load-btn">加载</button>
                </div>
            </div>
            
            <div class="steps">
                <div class="step active" id="step1">
                    <h6>步骤 1: 加载网站</h6>
                    <p>输入您想要创建RSS的网站地址并点击加载</p>
                </div>
                <div class="step" id="step2">
                    <h6>步骤 2: 选择文章元素</h6>
                    <p>点击"开始选择"后，在右侧页面中点击一篇文章</p>
                    <button class="btn btn-sm btn-primary" id="select-btn" disabled>开始选择</button>
                </div>
                <div class="step" id="step3">
                    <h6>步骤 3: 确认并测试选择器</h6>
                    <p>确认系统找到的选择器是否正确</p>
                    <div id="selector-container" style="display: none;">
                        <div class="mb-2">
                            <label class="form-label">推荐选择器:</label>
                            <input type="text" class="form-control" id="selector-input" readonly>
                        </div>
                        <button class="btn btn-sm btn-success" id="test-btn">测试选择器</button>
                    </div>
                </div>
                <div class="step" id="step4">
                    <h6>步骤 4: 生成RSS</h6>
                    <p>确认选择器后生成RSS订阅</p>
                    <div id="rss-options">
                        <div class="mb-3">
                            <label for="max-pages" class="form-label">爬取页数：</label>
                            <select class="form-select" id="max-pages">
                                <option value="1">仅首页</option>
                                <option value="3" selected>3页</option>
                                <option value="5">5页</option>
                                <option value="10">10页</option>
                                <option value="20">20页</option>
                            </select>
                            <div class="form-text">选择要爬取的页面数量</div>
                        </div>
                    </div>
                    <button class="btn btn-sm btn-success" id="generate-btn" disabled>生成RSS</button>
                </div>
            </div>
            
            <div class="results" id="results-container" style="display: none;">
                <h6>测试结果:</h6>
                <div>找到 <span id="found-count">0</span> 个文章元素</div>
                <div class="selector-preview" id="preview-content"></div>
                <div class="mt-3">
                    <button class="btn btn-sm btn-outline-primary" id="refine-btn">重新选择</button>
                    <button class="btn btn-sm btn-success" id="confirm-btn">确认并使用</button>
                </div>
            </div>
        </div>
        
        <div id="preview">
            <div id="top-bar">
                <div id="status-message">准备就绪，请输入网址并点击"加载"按钮</div>
            </div>
            <div id="iframe-container">
                <div id="overlay" style="display: none;"></div>
                <div id="loading-spinner">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">加载中...</span>
                    </div>
                    <div class="mt-2">正在加载页面，请稍候...</div>
                </div>
                <div class="iframe-loading"></div>
                <iframe id="preview-frame" sandbox="allow-same-origin allow-scripts" loading="lazy"></iframe>
            </div>
            <div class="debug-info" id="debug-info"></div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 常量定义与UI元素引用
            const urlInput = document.getElementById('url-input');
            const loadBtn = document.getElementById('load-btn');
            const selectBtn = document.getElementById('select-btn');
            const generateBtn = document.getElementById('generate-btn');
            const previewFrame = document.getElementById('preview-frame');
            const overlay = document.getElementById('overlay');
            const selectorContainer = document.getElementById('selector-container');
            const resultsContainer = document.getElementById('results-container');
            const foundCount = document.getElementById('found-count');
            const previewContent = document.getElementById('preview-content');
            const refineBtn = document.getElementById('refine-btn');
            const confirmBtn = document.getElementById('confirm-btn');
            const statusMessage = document.getElementById('status-message');
            const debugInfo = document.getElementById('debug-info');
            const loadingSpinner = document.getElementById('loading-spinner');
            const iframeLoading = document.querySelector('.iframe-loading');
            
            // 状态变量
            let currentStep = 1;
            let candidateSelectors = [];
            let selectionMode = false;
            let currentUrl = '';
            
            // 调试与日志功能
            function showDebug(message) {
                console.log('[选择器助手]', message);
                debugInfo.style.display = 'block';
                debugInfo.textContent = message;
                setTimeout(() => {
                    debugInfo.style.display = 'none';
                }, 3000);
            }
            
            // 显示加载状态
            function showLoading(show) {
                loadingSpinner.style.display = show ? 'block' : 'none';
                
                if (show) {
                    if (iframeLoading) iframeLoading.style.display = 'flex';
                    previewFrame.style.opacity = '0.3';
                } else {
                    if (iframeLoading) iframeLoading.style.display = 'none';
                    previewFrame.style.opacity = '1';
                }
            }
            
            // 更新步骤显示
            function updateSteps(step) {
                document.querySelectorAll('.step').forEach(el => el.classList.remove('active'));
                document.getElementById(`step${step}`).classList.add('active');
                currentStep = step;
            }
            
            // 初始化元素消息接收功能
            function initMessageReceiver() {
                // 移除旧的事件监听器(如果有)
                window.removeEventListener('message', handleIframeMessage);
                
                // 添加新的事件监听器
                window.addEventListener('message', handleIframeMessage);
                showDebug('消息接收器已初始化');
            }
            
            // 处理来自iframe的消息
            function handleIframeMessage(event) {
                if (!event.data || event.data.type !== 'elementSelected') return;
                
                try {
                    const elementData = event.data.element;
                    showDebug(`收到元素选择: ${elementData.tagName} (${elementData.text.substring(0, 20)}...)`);
                    
                    // 处理选择的元素
                    handleElementSelection(elementData);
                } catch (e) {
                    console.error('处理iframe消息失败:', e);
                    showDebug('处理iframe消息失败: ' + e.message);
                }
            }
            
            // 加载网站
            loadBtn.addEventListener('click', function() {
                const url = urlInput.value.trim();
                currentUrl = url;
                
                if (!url) {
                    alert('请输入有效的网址');
                    return;
                }
                
                // 更新状态
                statusMessage.textContent = '正在加载网站，请稍候...';
                showLoading(true);
                selectBtn.disabled = true;
                generateBtn.disabled = true;
                
                // 重置其他UI元素
                selectorContainer.style.display = 'none';
                resultsContainer.style.display = 'none';
                selectionMode = false;
                
                // 初始化消息接收
                initMessageReceiver();
                
                // 清除并准备iframe
                previewFrame.src = '';
                setTimeout(() => {
                    // 加载URL
                    previewFrame.src = `/proxy?url=${encodeURIComponent(url)}&t=${Date.now()}`;
                    
                    // 监听iframe加载完成
                    previewFrame.onload = function() {
                        showLoading(false);
                        showDebug('页面已加载');
                        selectBtn.disabled = false;
                        updateSteps(2);
                        statusMessage.textContent = '网站加载完成，请点击"开始选择"按钮';
                    };
                    
                    // 设置加载超时
                    setTimeout(() => {
                        if (selectBtn.disabled) {
                            showLoading(false);
                            showDebug('加载超时');
                            selectBtn.disabled = false;
                            statusMessage.textContent = '页面加载时间较长，但您可以继续操作';
                        }
                    }, 15000);
                }, 500);
            });
            
            // 开始选择元素
            selectBtn.addEventListener('click', function() {
                statusMessage.textContent = '请在右侧页面中点击一篇文章';
                showDebug('选择模式已启用');
                selectionMode = true;
                updateSteps(2);
            });
            
            // 处理元素选择
            function handleElementSelection(elementData) {
                try {
                    // 更新状态信息
                    statusMessage.textContent = `已选择元素: ${elementData.tagName}${elementData.id ? '#'+elementData.id : ''}`;
                    
                    // 生成候选选择器
                    candidateSelectors = generateSelectorsFromData(elementData);
                    
                    // 更新选择器UI
                    updateSelectorUI(candidateSelectors);
                    
                    // 更新步骤
                    updateSteps(3);
                } catch (e) {
                    console.error('处理元素选择失败:', e);
                    showDebug('处理元素选择失败: ' + e.message);
                    statusMessage.textContent = '选择元素失败，请重试';
                }
            }
            
            // 从元素数据生成选择器
            function generateSelectorsFromData(elementData) {
                const selectors = [];
                
                try {
                    // 获取基本信息
                    const { tagName, id, classes, path } = elementData;
                    
                    // 1. ID选择器 (如果有)
                    if (id && id.length > 0 && !/^\d/.test(id)) {
                        selectors.push(`#${id}`);
                    }
                    
                    // 2. 类选择器
                    if (classes && classes.length > 0) {
                        // 找到可能表示文章的类名
                        const articleClasses = classes.filter(c => 
                            ['post', 'article', 'entry', 'item', 'content', 'blog', 'news', 'card'].some(term => 
                                c.toLowerCase().includes(term)
                            )
                        );
                        
                        if (articleClasses.length > 0) {
                            articleClasses.forEach(cls => {
                                selectors.push(`.${cls}`);
                            });
                        } else {
                            // 使用所有类名
                            classes.forEach(cls => {
                                selectors.push(`.${cls}`);
                            });
                            
                            // 添加元素标签+第一个类组合
                            if (classes.length > 0) {
                                selectors.push(`${tagName}.${classes[0]}`);
                            }
                        }
                    }
                    
                    // 3. 标签选择器 (对于常见的文章容器标签)
                    if (['article', 'section', 'main', 'div'].includes(tagName)) {
                        selectors.push(tagName);
                    }
                    
                    // 4. 路径选择器 (如果有)
                    if (path && path.length > 0) {
                        // 提取和简化路径中的有用部分
                        const pathParts = path.split('>').map(p => p.trim());
                        if (pathParts.length > 1) {
                            // 添加父子关系选择器
                            selectors.push(`${pathParts[0]} > ${pathParts[pathParts.length-1]}`);
                        }
                        
                        // 添加完整路径
                        selectors.push(path);
                    }
                    
                    // 5. 为常见的列表添加特殊选择器
                    if (tagName === 'li') {
                        selectors.push('li');
                        selectors.push('ul > li');
                        selectors.push('ol > li');
                    }
                    
                } catch (e) {
                    console.error('生成选择器失败:', e);
                    showDebug('生成选择器失败: ' + e.message);
                }
                
                // 过滤并返回唯一选择器 (最多8个)
                return [...new Set(selectors)].slice(0, 8);
            }
            
            // 更新选择器UI
            function updateSelectorUI(selectors) {
                // 显示所有候选选择器
                const selectorsHtml = selectors.map((selector, index) => 
                    `<div class="form-check">
                        <input class="form-check-input" type="radio" name="selector-choice" 
                               id="selector-${index}" value="${selector}" ${index === 0 ? 'checked' : ''}>
                        <label class="form-check-label" for="selector-${index}">
                            ${selector}
                        </label>
                    </div>`
                ).join('');
                
                // 更新选择器显示区域
                const selectorOptionsDiv = document.createElement('div');
                selectorOptionsDiv.className = 'mb-3';
                selectorOptionsDiv.innerHTML = `
                    <label class="form-label">可选的选择器:</label>
                    <div class="selector-options">
                        ${selectorsHtml}
                    </div>
                `;
                
                // 更新选择器区域
                selectorContainer.innerHTML = '';
                selectorContainer.appendChild(selectorOptionsDiv);
                
                // 添加自定义选择器输入框
                const customSelectorDiv = document.createElement('div');
                customSelectorDiv.className = 'mb-3';
                customSelectorDiv.innerHTML = `
                    <label class="form-label">自定义选择器:</label>
                    <input type="text" class="form-control" id="selector-input" value="${selectors[0] || ''}">
                    <div class="form-text">您可以修改或输入自己的CSS选择器</div>
                `;
                selectorContainer.appendChild(customSelectorDiv);
                
                // 添加测试按钮
                const testButtonDiv = document.createElement('div');
                testButtonDiv.innerHTML = `<button class="btn btn-sm btn-success" id="test-btn">测试选择器</button>`;
                selectorContainer.appendChild(testButtonDiv);
                
                // 重新绑定测试按钮事件
                document.getElementById('test-btn').addEventListener('click', testSelector);
                
                // 绑定单选按钮变化事件
                const radioButtons = document.querySelectorAll('input[name="selector-choice"]');
                radioButtons.forEach(radio => {
                    radio.addEventListener('change', function() {
                        document.getElementById('selector-input').value = this.value;
                    });
                });
                
                // 显示选择器区域
                selectorContainer.style.display = 'block';
            }
            
            // 测试选择器
            function testSelector() {
                const selectorInput = document.getElementById('selector-input');
                const selector = selectorInput.value.trim();
                
                if (!selector) {
                    alert('请输入有效的选择器');
                    return;
                }
                
                statusMessage.textContent = '正在测试选择器...';
                showLoading(true);
                showDebug('正在测试: ' + selector);
                
                // 发送到后端测试
                fetch('/test_selector', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: currentUrl,
                        selector: selector
                    })
                })
                .then(response => response.json())
                .then(data => {
                    showLoading(false);
                    showDebug('测试结果: 找到 ' + (data.count || 0) + ' 个元素');
                    
                    // 显示测试结果
                    foundCount.textContent = data.count || 0;
                    
                    let previewHTML = '';
                    if (data.elements && data.elements.length > 0) {
                        data.elements.forEach((item, index) => {
                            previewHTML += `<div class="mb-2">${index + 1}. ${item}</div>`;
                        });
                    } else {
                        previewHTML = '未找到任何元素';
                    }
                    
                    previewContent.innerHTML = previewHTML;
                    resultsContainer.style.display = 'block';
                    
                    // 启用生成按钮
                    if (data.count > 0) {
                        generateBtn.disabled = false;
                        updateSteps(4);
                    }
                    
                    statusMessage.textContent = `测试完成，找到 ${data.count || 0} 个元素`;
                })
                .catch(error => {
                    showLoading(false);
                    console.error('Error:', error);
                    showDebug('测试失败: ' + error.message);
                    statusMessage.textContent = `测试失败: ${error.message}`;
                });
            }
            
            // 重新选择
            refineBtn.addEventListener('click', function() {
                resultsContainer.style.display = 'none';
                selectionMode = true;
                showDebug('已启用重新选择模式');
                statusMessage.textContent = '请在页面中重新选择一篇文章';
                updateSteps(2);
            });
            
            // 确认选择器
            confirmBtn.addEventListener('click', function() {
                generateBtn.disabled = false;
                resultsContainer.style.display = 'none';
                updateSteps(4);
                statusMessage.textContent = '请选择爬取页数并点击"生成RSS"按钮完成订阅创建';
            });
            
            // 生成RSS
            generateBtn.addEventListener('click', function() {
                const selectorInput = document.getElementById('selector-input');
                const selector = selectorInput.value.trim();
                const maxPages = document.getElementById('max-pages').value;
                
                if (!currentUrl || !selector) {
                    alert('URL和选择器不能为空');
                    return;
                }
                
                statusMessage.textContent = '正在生成RSS...';
                showLoading(true);
                
                // 生成唯一的文件名
                const filename = `rss_${Date.now()}.xml`;
                
                // 调用后端API生成RSS
                fetch('/generate_rss', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: currentUrl,
                        selector: selector,
                        output_file: filename,
                        max_pages: parseInt(maxPages)
                    })
                })
                .then(response => response.json())
                .then(data => {
                    showLoading(false);
                    if (data.error) {
                        alert('生成失败: ' + data.error);
                        statusMessage.textContent = '生成RSS失败';
                    } else {
                        let successMsg = `RSS订阅生成成功！包含${data.articles_count || 0}篇文章，处理了${data.pages_processed || 1}个页面。`;
                        
                        // 显示RSS链接
                        if (data.rss_url) {
                            successMsg += `\n\n您的RSS订阅链接:\n${data.rss_url}\n\n(链接已复制到剪贴板)`;
                            try {
                                navigator.clipboard.writeText(data.rss_url);
                            } catch(e) {
                                console.error('无法复制到剪贴板:', e);
                            }
                        }
                        
                        alert(successMsg);
                        statusMessage.textContent = 'RSS生成成功';
                        
                        // 跳转到首页查看结果
                        window.location.href = '/';
                    }
                })
                .catch(error => {
                    showLoading(false);
                    console.error('Error:', error);
                    alert('生成RSS订阅时出错');
                    statusMessage.textContent = '生成RSS失败';
                });
            });
            
            // 初始化页面
            initMessageReceiver();
        });
    </script>
